<ActionBar class="action-bar">
    <Label class="action-bar-title" text="Home"></Label>
</ActionBar>

<GridLayout class="page">
    <ListView [items]="items" class="list-group">
        <ng-template let-item="item">
            <GridLayout padding="5" columns="auto, *">
                <LetterAvatar col="0" [text]="item"></LetterAvatar>
                <Label col="1" text="Here could be a username." class="list-group-item"></Label>
            </GridLayout>
        </ng-template>
    </ListView>
</GridLayout>
